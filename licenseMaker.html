    <div class="container">
        <h3>Client License Creator</h3>
        <p>Use this utility if you need to re-create your client license file. Simply enter your license server's IP <strong>OR</strong> Hostname and the RLM port (if different from the default).</p>
        <div class="row">
            <div class="col s8">
                <form class="form">
                    <div class="form-group">
                        <label for="host">Server Address (IP or Hostname)</label>
                        <input type="text" name="host" id="host-input" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="port">RLM Port (if different from default)</label>
                        <input type="text" name="port" id="port-input" class="form-control" value="5053" required>
                    </div>
                    <button type="submit" id="submit-button" class="btn waves-effect">Go!</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/license-creator.js"></script>
